<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }

    .profile-img {
      width: 120px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    .skills span {
      background-color: #eee;
      padding: 10px 15px;
      margin: 5px;
      display: inline-block;
      border-radius: 5px;
    }

    .project {
      margin-bottom: 20px;
    }
